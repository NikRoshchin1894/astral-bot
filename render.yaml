services:
  - type: worker
    name: astral-bot
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python3 bot.py
    envVars:
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: OPENAI_API_KEY
        sync: false
    # Важно: только одна реплика для предотвращения конфликтов
    numInstances: 1

